    <h1>Ürünler</h1>

    <div id="urun-ekle">
        <h2>Ürün Ekle</h2>
        <label for="urun-isim">Ürün İsmi:</label>
        <input type="text" id="urun-isim"><br>
        <label for="urun-fiyat">Fiyat:</label>
        <input type="number" id="urun-fiyat"><br>
        <label for="urun-kar">Kar:</label>
        <input type="number" id="urun-kar"><br>
        <label for="urun-miktar">Miktar:</label>
        <input type="number" id="urun-miktar" min="1" value="1"><br>
        <label for="urun-fotograf">Fotoğraf:</label>
        <input type="file" id="urun-fotograf" accept="image/*"><br>
        <button onclick="addProduct()">Ürün Ekle</button>
    </div>

    <div id="mevcut-urunler">
        <h2>Mevcut Ürünler</h2>
        <ul id="urun-listesi"></ul>
    </div>
